{% extends "clinicapp/base.html" %}

{% block title %}Crear Cuenta{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 40px auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: white; background-color: #007bff; margin: -30px -30px 20px; padding: 15px; border-radius: 8px 8px 0 0;">Crear Cuenta</h2>
        
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            {% for field in form %}
                <div style="margin-bottom: 15px;">
                    <label for="{{ field.id_for_label }}" style="display: block; font-weight: bold;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <small style="color: red;">{{ field.errors }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" style="width: 100%; font-size: 1.1em; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
                Registrarse
            </button>
        </form>
    </div>
{% endblock %}
