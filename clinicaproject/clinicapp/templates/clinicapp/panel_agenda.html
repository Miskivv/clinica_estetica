{% extends "base.html" %}

{% block content %}

<h2>Agendar Nueva Cita Est√©tica</h2>
<p>Por favor, seleccione el servicio, especialista y fecha deseada.</p>

<form method="post">
    {% csrf_token %}

    <label class="form-label mt-3">Servicio</label>
    {{ form.servicio }}

    <label class="form-label mt-3">Especialista</label>
    {{ form.especialista }}

{% endblock %}
